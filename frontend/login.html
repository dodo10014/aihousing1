<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – AiHousing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #ffffffee;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
    }

    .logo-wrap {
      font-size: 26px;
      font-weight: 800;
      display: flex;
      align-items: center;
      color: #0f172a;
      letter-spacing: -0.03em;
    }

    .logo-dot {
      width: 9px;
      height: 9px;
      background: #22c55e;
      border-radius: 50%;
      margin-left: 4px;
      margin-bottom: -2px;
      box-shadow: 0 0 8px #22c55e;
    }

    nav {
      display: flex;
      gap: 26px;
      font-size: 15px;
      font-weight: 500;
    }

    nav a {
      color: #0f172a;
      text-decoration: none;
    }

    nav a:hover { color: #22c55e; }

    /* PAGE */
    .page {
      max-width: 420px;
      margin: 80px auto;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 36px;
      border-radius: 22px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 40px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 30px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    p {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 26px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 14px;
      border: 1px solid #cbd5e1;
      background: #f9fafb;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover { background: #15803d; }

    .small-link {
      margin-top: 16px;
      display: block;
      text-align: center;
      color: #2563eb;
      font-size: 14px;
      text-decoration: none;
    }

    .small-link:hover { text-decoration: underline; }

    /* FOOTER */
    footer {
      margin-top: 80px;
      text-align: center;
      padding: 30px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
      color: #6b7280;
      font-size: 14px;
    }

    footer a {
      margin: 0 10px;
      color: #0f172a;
      font-weight: 600;
      text-decoration: none;
    }

    footer a:hover { color: #22c55e; }
  </style>
</head>

<body>

<header>
  <div class="logo-wrap">
    AiHousing<div class="logo-dot"></div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="sample-report.html">Sample</a>
    <a href="pricing.html">Pricing</a>
    <a href="help.html">Help</a>
    <a href="login.html" style="color:#22c55e;font-weight:700;">Login</a>
    <a href="register.html">Register</a>
  </nav>
</header>


<div class="page">
  <div class="card">
    <h1>Login</h1>
    <p>Access your saved reports and manage your subscription.</p>

    <label>Email</label>
    <input type="email" placeholder="you@example.com">

    <label>Password</label>
    <input type="password" placeholder="••••••••">

    <button class="btn">Login</button>

    <a class="small-link" href="register.html">Don’t have an account? Create one</a>
  </div>
</div>

<footer>
  © 2025 AiHousing · 
  <a href="terms.html">Terms</a>  
  · <a href="privacy.html">Privacy</a>  
  · <a href="cookies.html">Cookies</a>  
  · <a href="contact.html">Contact</a>
</footer>

</body>
</html>
