<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact ‚Äì AiHousing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --border: #e5e7eb;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --accent: #22c55e;
      --shadow-soft: 0 18px 40px rgba(15,23,42,0.1);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #ffffff;
      color: var(--text-main);
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #ffffffee;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-wrap {
      position: relative;
      display: flex;
      align-items: center;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -0.03em;
    }

    .logo-wrap span { color: #0f172a; }

    .logo-dot {
      width: 9px;
      height: 9px;
      background: #22c55e;
      border-radius: 50%;
      margin-left: 4px;
      margin-bottom: -2px;
      box-shadow: 0 0 8px #22c55e;
    }

    nav {
      display: flex;
      gap: 26px;
      font-size: 15px;
      font-weight: 500;
    }

    nav a {
      color: #0f172a;
      text-decoration: none;
      transition: 0.2s;
    }
    nav a:hover { color: #22c55e; }

    /* PAGE */
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 100px;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 40px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 16px;
      color: var(--text-muted);
    }

    /* GRID */
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    @media (max-width: 900px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }

    /* FORM CARD */
    .contact-card {
      background: var(--card);
      padding: 32px;
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .contact-card h3 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 700;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-size: 14px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 14px;
      background: #f9fafb;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    textarea { height: 120px; resize: none; }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #22c55e;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.25s;
    }

    .btn:hover { background: #15803d; }

    /* CONTACT INFO */
    .info-card {
      background: var(--card);
      padding: 32px;
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .info-card h3 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .info-line {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
      font-size: 15px;
    }

    .info-icon {
      width: 32px;
      height: 32px;
      background: #dcfce7;
      color: #15803d;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
    }

    /* IMAGE MAP */
    .map-img {
      margin-top: 20px;
      width: 100%;
      height: 230px;
      border-radius: 18px;
      object-fit: cover;
      border: 1px solid #d1d5db;
    }

    /* FOOTER */
    footer {
      margin-top: 80px;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      padding: 30px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
    }

    footer a {
      margin: 0 10px;
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover { color: #22c55e; }
  </style>
</head>

<body>

  </div>

  <nav>

<div class="page">

  <div class="hero">

    <p>We‚Äôre here to help with anything related to your AiHousing reports.</p>
  </div>

  <div class="contact-grid">

    <!-- FORM -->
    <div class="contact-card">
      <h3>Send us a message</h3>

      <label>Your Name</label>
      <input type="text" placeholder="John Doe" />

      <label>Email</label>
      <input type="email" placeholder="you@example.com" />

      <label>Your Message</label>
      <textarea placeholder="Tell us a bit about what you need..."></textarea>

      <button class="btn">Send Message</button>
    </div>

    <!-- INFO -->
    <div class="info-card">
      <h3>Our Contact Details</h3>

      <div class="info-line">
        <div class="info-icon">‚úâ</div>

      </div>

      <div class="info-line">
        <div class="info-icon">üìç</div>
        Nottingham, United Kingdom
      </div>

      <!-- PREMIUM IMAGE (NO COPYRIGHT) -->
      <img src="house100.jpg" class="map-img" alt="Map placeholder" />
    </div>
  </div>

</div>

</html>
